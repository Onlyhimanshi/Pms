{% load static %}
<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="index.html" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'assets/images/logo.svg' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="17">
                    </span>
                </a>

                <a href="{% url 'Dashboard' %}" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'assets/images/logo-light.svg' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        {% comment %} <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="19"> {% endcomment %}
                        {% comment %} <h3 style="padding-top: 15%;color: white;">Super Admin</h3> {% endcomment %}
                        <h3 style=" padding-top: 15%;color: white; border-radius: 5px; text-align: center; font-family: 'Arial', sans-serif;">Super Admin</h3>

                    </span> 
                    <!-- Assuming user_name is the variable containing the user's name -->
                    
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                <i class="fa fa-fw fa-bars"></i>
            </button>

            
        </div>

        <div class="d-flex">

            

            
            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen">
                    <i class="bx bx-fullscreen"></i>
                </button>
            </div>

            

            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" src="{% static 'assets/images/dummy_user.webp' %}"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{user.name}}</span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    {% comment %} <a class="dropdown-item" href="#"><i class="bx bx-user font-size-16 align-middle me-1"></i> <span key="t-profile">Profile</span></a> {% endcomment %}
                    <a class="dropdown-item text-danger" onclick="Logout()" href="#"><i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> <span key="t-logout">Logout</span></a>
                </div>
            </div>
        </div>
    </div>
</header>
{% block customScripts %}
   <script type="module" src="{% static 'js/superadmin/header.js' %}"></script>
{% endblock customScripts %}
